<!DOCTYPE html>
<html ng-app="snapp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log('service worker installed'))
  .catch(err => console.log('Error', err));
}
</script>-->

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<!-- <link href="css/style.css" rel="stylesheet"> -->

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
<link href="https://fonts.googleapis.com/css?family=Wendy%20One" rel="stylesheet">
<link href="css/ionic.app.css" rel="stylesheet">


<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="lib/ngCordova/dist/ng-cordova.js"></script>
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers/imageCtrl.js"></script>
<!-- <script src="js/controllers/fileCtrl.js"></script> -->
</head>
<body ng-controller="ImageCtrl as images">

  <ion-header-bar align-title="center" class="bar-positive">
    <h2 class="title">Snapp!</h2>
  </ion-header-bar>

  <ion-content padding="true" class="has-header">
    <img ng-src="{{ images.srcImage || 'img/dummy.jpg'}}" id="images.srcImage" width="100%" style="display: block; margin: 0 auto;"><br>

    <button class="button button-full button-positive " ng-click="images.takeImage() ">Take Image</button><br>

    <div class="list ">
      <label class="item item-input">
        <span class="input-label">First Name:</span>
        <input type="text" name="name" value="Clark">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name:</span>
        <input type="text" name="name" value="Kent">
      </label>
      <label class="item item-input">
        <span class="input-label">Age:</span>
        <input type="text" name="birth" value="01.06.1938">
      </label>
    </div>
  </ion-content>
</body>
</html>
