<!DOCTYPE html>
<html>
<head ng-app="snapp">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
  .then(() => console.log('service worker installed'))
  .catch(err => console.log('Error', err));
}
</script>-->

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<!-- <link href="css/style.css" rel="stylesheet"> -->

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
<link href="css/ionic.app.css" rel="stylesheet">

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>
<script src="lib/ngCordova/dist/ng-cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>

</head>
<body>

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Snapp</h1>
      <h2>An app to take photos on Phone with</h2>
    </ion-header-bar>
    <ion-content>
      <ion-view class="has-header padding" ng-controller="imageController as images">
        <button class="button button-energized" ng-click="addImage()">
          Add image
        </button><br><br>
        <ion-scroll>
          <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px">
        </ion-scroll>
      </ion-view>
    </ion-content>
  </ion-pane>
</body>
</html>
